<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">MyRealEstate</h1>
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      <!-- Email Input -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 transition"
          placeholder="you@example.com"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
          Please enter a valid email
        </div>
      </div>

      <!-- Password Input -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 transition"
          placeholder="••••••••"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-50 border-l-4 border-red-600 p-4 rounded">
        <p class="text-red-700 font-semibold">{{ error }}</p>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="isLoading || loginForm.invalid"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="px-3 text-gray-500 text-sm">OR</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Register Link -->
    <div class="text-center">
      <p class="text-gray-700 mb-2">Don't have an account?</p>
      <a routerLink="/register" class="text-blue-600 font-semibold hover:underline">
        Create one now
      </a>
    </div>
  </div>
</div>
