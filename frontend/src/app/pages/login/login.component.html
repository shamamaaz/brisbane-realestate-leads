<div class="auth-container">
  <div class="auth-background"></div>
  
  <div class="auth-content">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">üè†</div>
        <h1>Your Leads</h1>
        <p class="auth-subtitle">Sign in to your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
        <!-- Error Message -->
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-wrapper">
            <span class="input-icon">‚úâÔ∏è</span>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              class="form-input"
            />
          </div>
          <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
            Please enter a valid email
          </span>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">üîí</span>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              class="form-input"
            />
          </div>
          <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
            Password must be at least 6 characters
          </span>
        </div>

        <!-- Forgot Password -->
        <div class="forgot-password">
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <!-- Sign In Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="auth-button primary"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>

        <!-- Divider -->
        <div class="divider">
          <span>or</span>
        </div>

        <!-- Social Login -->
        <button type="button" class="social-button facebook">
          <span class="social-icon">f</span>
          Continue with Facebook
        </button>

        <button type="button" class="social-button google">
          <span class="social-icon">G</span>
          Continue with Google
        </button>
      </form>

      <!-- Register Link -->
      <div class="auth-footer">
        <p>
          New to the platform?
          <a routerLink="/auth/register" class="auth-link">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
