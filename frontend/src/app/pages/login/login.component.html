<div class="auth-container">
  <div class="auth-surface"></div>

  <div class="auth-content">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-pill">Brisbane Lead Exchange</div>
        <h1>Welcome back</h1>
        <p class="auth-subtitle">Sign in to manage your Brisbane leads and follow-ups.</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <div class="input-wrapper">
            <span class="input-icon">âœ‰ï¸</span>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="name@agency.com"
              class="form-input"
            />
          </div>
          <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
            Please enter a valid email
          </span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”’</span>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              class="form-input"
            />
          </div>
          <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
            Password must be at least 6 characters
          </span>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="auth-button primary"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>

      </form>

      <div class="auth-footer">
        <p>
          New to the platform?
          <a routerLink="/auth/register" class="auth-link">Register</a>
        </p>
      </div>
    </div>

  </div>
</div>
