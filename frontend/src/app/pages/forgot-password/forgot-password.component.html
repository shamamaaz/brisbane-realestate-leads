<div class="auth-container">
  <div class="auth-surface"></div>
  <div class="auth-content">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-pill">Password reset</div>
        <h1>Reset your password</h1>
        <p class="auth-subtitle">Enter your email and we’ll send a reset link.</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

        <div class="form-group">
          <label class="form-label" for="email">Email address</label>
          <div class="input-wrapper">
            <span class="input-icon">✉️</span>
            <input id="email" class="form-input" type="email" formControlName="email" placeholder="you@email.com" />
          </div>
        </div>

        <button class="auth-button primary" type="submit" [disabled]="form.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">Send reset link</span>
          <span *ngIf="isSubmitting">Sending...</span>
        </button>
      </form>

      <div class="auth-footer">
        <p>
          Remembered your password?
          <a routerLink="/auth/login" class="auth-link">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
