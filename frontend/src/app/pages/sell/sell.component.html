<div class="sell-page">
  <section class="sell-form-section">
    <div class="sell-form-placeholder">
      <p class="eyebrow">Seller appraisal</p>
      <h1>Request your free appraisal</h1>
      <p>Submit your property once and we will match it to the right agents.</p>
    </div>
    <div class="sell-form-card">
      <app-lead-form (submitLeadEvent)="setLeadFromLanding($event)"></app-lead-form>
    </div>
  </section>

  <section class="sell-form-section">
    <div class="sell-form-placeholder">
      <h2>Already submitted?</h2>
      <p>Request a new private login link to access your seller dashboard.</p>
      <a class="seller-access-link" routerLink="/seller/access">Get a login link</a>
    </div>
  </section>
</div>
