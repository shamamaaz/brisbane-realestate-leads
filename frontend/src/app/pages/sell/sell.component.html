<div class="sell-page">
  <section class="sell-form-section">
    <div class="sell-form-placeholder">
      <p class="eyebrow">Seller appraisal</p>
      <h1>Request your free appraisal</h1>
      <p>Submit your property once and we will match it to the right agents.</p>
      <div class="sell-image">
        <img src="assets/images/images2.jpg" alt="Australian homes" />
      </div>
    </div>
    <div class="sell-form-card">
      <app-lead-form (submitLeadEvent)="setLeadFromLanding($event)"></app-lead-form>
    </div>
  </section>

  <section class="sell-form-section">
    <div class="sell-form-placeholder">
      <h2>Already submitted?</h2>
      <p>Create your seller account or sign in to view offers and updates.</p>
      <div class="seller-access-actions">
        <a class="seller-access-link" routerLink="/seller/register">Create account</a>
        <a class="seller-access-link secondary" routerLink="/auth/login">Sign in</a>
      </div>
    </div>
  </section>
</div>
