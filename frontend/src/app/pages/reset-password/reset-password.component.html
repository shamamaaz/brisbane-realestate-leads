<div class="auth-container">
  <div class="auth-surface"></div>
  <div class="auth-content">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-pill">Set new password</div>
        <h1>Create a new password</h1>
        <p class="auth-subtitle">Choose a strong password to secure your account.</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

        <div class="form-group">
          <label class="form-label" for="password">New password</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ”’</span>
            <input id="password" class="form-input" type="password" formControlName="password" placeholder="New password" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm password</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ”’</span>
            <input id="confirmPassword" class="form-input" type="password" formControlName="confirmPassword" placeholder="Repeat password" />
          </div>
        </div>

        <button class="auth-button primary" type="submit" [disabled]="form.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">Update password</span>
          <span *ngIf="isSubmitting">Updating...</span>
        </button>
      </form>

      <div class="auth-footer">
        <p>
          Back to <a routerLink="/auth/login" class="auth-link">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
