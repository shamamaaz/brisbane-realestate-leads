<div class="min-h-screen bg-gray-100">
  <app-header></app-header>

  <!-- Lead Submission Form Section -->
  <div class="bg-gradient-to-r from-blue-50 to-blue-100 py-8">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">Get Your Property Valued</h1>
      <p class="text-center text-gray-600 mb-6">Connect with top real estate agencies in Brisbane</p>
      <app-lead-form (submitLeadEvent)="onLeadSubmit($event)"></app-lead-form>
    </div>
  </div>

  <!-- Search and Properties Section -->
  <div class="max-w-6xl mx-auto px-4 py-6">
    <app-search-bar (searchEvent)="onSearch($event)"></app-search-bar>
  </div>

  <div class="max-w-6xl mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-6">Featured Properties</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <app-property-card *ngFor="let property of properties" [property]="property"></app-property-card>
    </div>
    <p *ngIf="properties.length === 0" class="text-center text-gray-500 mt-4">
      No properties found for your search.
    </p>
  </div>

  <app-footer></app-footer>
</div>
