<div class="auth-container">
  <div class="auth-surface"></div>

  <div class="auth-content">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-pill">Seller access</div>
        <h1>Create your seller account</h1>
        <p class="auth-subtitle">View your submitted properties and agent offers anytime.</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="register()" class="auth-form">
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <div class="form-group">
          <label class="form-label" for="name">Full name</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ‘¤</span>
            <input id="name" class="form-input" type="text" formControlName="name" placeholder="Your name" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email address</label>
          <div class="input-wrapper">
            <span class="input-icon">âœ‰ï¸</span>
            <input id="email" class="form-input" type="email" formControlName="email" placeholder="you@email.com" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”’</span>
            <input id="password" class="form-input" type="password" formControlName="password" placeholder="Create a password" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm password</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”’</span>
            <input id="confirmPassword" class="form-input" type="password" formControlName="confirmPassword" placeholder="Repeat password" />
          </div>
        </div>

        <button class="auth-button primary" type="submit" [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="!isLoading">Create account</span>
          <span *ngIf="isLoading">Creating...</span>
        </button>
      </form>

      <div class="auth-footer">
        <p>
          Already have an account?
          <a routerLink="/auth/login" class="auth-link">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
