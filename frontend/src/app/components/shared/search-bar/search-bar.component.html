<div class="bg-white p-6 rounded-lg shadow-md">
  <div class="flex flex-col sm:flex-row gap-3">
    <input 
      type="text" 
      placeholder="Search by location" 
      [(ngModel)]="searchLocation"
      class="flex-1 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
    
    <select 
      [(ngModel)]="propertyType"
      class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
      <option value="">All types</option>
      <option value="house">House</option>
      <option value="apartment">Apartment</option>
    </select>
    
    <button 
      (click)="onSearch()"
      class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition-colors font-semibold">
      ğŸ” Search
    </button>
    
    <button 
      (click)="onClear()"
      class="border-2 border-gray-300 text-gray-700 px-6 py-3 rounded hover:bg-gray-50 transition-colors font-semibold">
      Clear
    </button>
  </div>
</div>
