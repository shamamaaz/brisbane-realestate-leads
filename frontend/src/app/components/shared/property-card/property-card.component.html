<a [routerLink]="['/property', property.id]" class="block bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer">
  <img [src]="'assets/images/' + property.image" alt="{{property.title}}" class="w-full h-48 object-cover">
  <div class="p-4">
    <h2 class="text-lg font-semibold mb-1">{{property.title}}</h2>
    <p class="text-gray-600 mb-1">{{property.location}}</p>
    <p class="text-blue-600 font-bold">${{property.price | number}}</p>
  </div>
</a>
