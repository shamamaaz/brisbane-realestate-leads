<div class="site-header">
  <div class="site-header-inner">
    <a class="brand" routerLink="/">
      <span class="brand-title">Brisbane Lead Exchange</span>
      <span class="brand-subtitle">Real estate lead platform</span>
    </a>
    <nav class="site-nav">
      <a routerLink="/sell">Sell</a>
      <a routerLink="/for-agents">For Agents</a>
      <a routerLink="/agent">Agent</a>
      <a routerLink="/agency">Agency</a>
      <a routerLink="/admin">Admin</a>
    </nav>
    <div class="auth-actions">
      <ng-container *ngIf="!isLoggedIn">
        <button (click)="navigateToLogin()" class="btn btn-outline">Login</button>
        <button (click)="navigateToRegister()" class="btn btn-primary">Register</button>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <button (click)="logout()" class="btn btn-danger">Logout</button>
      </ng-container>
    </div>
  </div>
</div>
