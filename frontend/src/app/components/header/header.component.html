<div class="site-header">
  <div class="site-header-inner">
    <a class="brand" routerLink="/">
      <img class="brand-logo" src="assets/images/logo.png" alt="Lead Exchange" />
      <span class="brand-text">
        <strong>Lead Exchange</strong>
        <small>REAL ESTATE LEAD PLATFORM</small>
      </span>
    </a>
    <nav class="site-nav">
      <a routerLink="/">Home</a>
      <a routerLink="/sell" *ngIf="!isLoggedIn || role === 'seller'">Sell</a>
      <a routerLink="/for-agents" *ngIf="!isLoggedIn">For Agents</a>
      <a routerLink="/agent" *ngIf="role === 'agent'">Agent</a>
      <a routerLink="/agency" *ngIf="role === 'agency_admin'">Agency</a>
      <a routerLink="/admin" *ngIf="role === 'system_admin'">Admin</a>
    </nav>
    <div class="auth-actions">
      <ng-container *ngIf="!isLoggedIn">
        <button (click)="navigateToLogin()" class="btn btn-outline">Login</button>
        <button (click)="navigateToRegister()" class="btn btn-primary">Register</button>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <button (click)="logout()" class="btn btn-danger">Logout</button>
      </ng-container>
    </div>
  </div>
</div>
